<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="stats">
            <p>Time Left: <span id="time-left">30</span> sec</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
            <p>WPS: <span id="wps">0</span></p>
        </div>
        <div class="selector-group">
            <label for="time-select">Select Time:</label>
            <select id="time-select">
              <option value="30">30 sec</option>
              <option value="60">60 sec</option>
              <option value="90">90 sec</option>
            </select>
          </div>
        <div class="button-group">
            <button id="start-btn">Start Test</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>
        <div class="disptxt" id="DispTxt">Press "Start Test" to begin!</div>
        <textarea class="InTxt" id="Intxt" cols="50" rows="5" disabled></textarea>
    </div>
</body>
</html>
